    <main class="main__index">
        <div class="main__index__contenedorUno">
            <section class="sectionExp">
                <div class="tituloExp">
                    <div>
                        <h1>Ingresá tus datos</h1>
                    </div>
                </div>
                <div class="w-50 align-self-center">
                    <form class="row g-3">
                        <div class="col-md-6">
                            <label for="inputName" class="form-label">Nombre: </label>
                            <input type="text" class="form-control" aria-label="First name">
                        </div>
                        <div class="col-md-6">
                            <label for="inpuLasttName" class="form-label">Apellido: </label>
                            <input type="text" class="form-control" aria-label="Last name">
                        </div>
                        <div class="col-md-6">
                          <label for="inputEmail4" class="form-label">Email: </label>
                          <input type="email" class="form-control" id="inputEmail4">
                        </div>
                        <div class="col-md-6">
                          <label for="inputPassword4" class="form-label">Contraseña: </label>
                          <input type="password" class="form-control" id="inputPassword4">
                        </div>
                        <div class="col-12">
                          <label for="inputAddress" class="form-label">Calle: </label>
                          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                        </div>
                        <div class="col-md-6">
                          <label for="inputCity" class="form-label">Localidad: </label>
                          <input type="text" class="form-control" id="inputCity">
                        </div>
                        <div class="col-md-4">
                          <label for="inputState" class="form-label">Provincia: </label>
                          <select id="inputState" class="form-select">
                            <option selected>Elegir...</option>
                            <option>Buenos Aires</option>
                            <option>Cordoba</option>
                            <option>Santa Fe</option>
                          </select>
                        </div>
                        <div class="col-md-2">
                          <label for="inputZip" class="form-label">C.P.: </label>
                          <input type="text" class="form-control" id="inputZip">
                        </div>
                        <div class="col-12">
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                              Quiero recibir novedades via email
                            </label>
                          </div>
                        </div>
                        <div class="col-12">
                          <button type="submit" class="btn btn-primary">Registrarme</button>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </main>
